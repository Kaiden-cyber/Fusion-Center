<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
  <title>Account Information</title>
</head>
<body>
  <div class="container">
    <button class="close-btn" aria-label="Close Account Info" onclick="document.location.href='/'">x</button>
    <header class="header">
        <div>
      <h1 style="text-align: center;">Account Information</h1>
    </div>
    </header>
    <section class="profile-section">
      <div class="profile-group">
        <label>Full Name</label>
        <p>{{name}}</p>
      </div>
      <div class="profile-group">
        <label>Email</label>
        <p>{{email}}</p>
      </div>
      <div class="profile-group">
        <label>Job Title</label>
        <p>{{role}}</p>
      </div>
      <div class="profile-group">
        <label>User Id</label>
        <p>{{user_id}}</p>
      </div>
    </section>
  </div>
  <button class="sign-out" onclick="document.location.href='/sign-out'">Sign Out</button>
</body>
</html>
